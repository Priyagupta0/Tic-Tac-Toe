<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="message">
      <p id="messageText"></p>
    </div>
    <div class="board" id="board">
      <div class="row1">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row2">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row3">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="btn">
      <button id="resetButton">Reset</button>
      <button id="restartButton">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
